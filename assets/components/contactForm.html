<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="loading-page">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M329.1 142.9c-62.5-62.5-155.8-62.5-218.3 0s-62.5 163.8 0 226.3s155.8 62.5 218.3 0c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3c-87.5 87.5-221.3 87.5-308.8 0s-87.5-229.3 0-316.8s221.3-87.5 308.8 0c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0z"/></svg>
    <div class="name-container">
        <div class="logo-name">Kyle</div>
    </div>
  </div>
  <div id="particles-js">
    <canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;"></canvas>
  </div>

    <header>
        <div class="container">
          <div class="wrapper">
            <div class="logo">
              <a href="#">
                <img src="/assets/img/kyleLogo.png" alt="Logo">
              </a>
            </div>
            <nav class="links">
              <a href="#">Home</a>
              <a href="#work">My Portfolio</a>
              <a href="#">About Me</a>
              <a href="#">Contact</a>
              <a href="#">Resources</a>
    
              <div class="btn">
                <a href="mailTo::kylecua28@gmail.com">
                  <div class="icon"><img src="/assets/img/ltLogo.svg" alt=""></div>
                  <span>Let’s Talk</span>
                </a>
              </div>
            </nav>
    
            <div class="btn">
              <a href="#">
                <div class="icon"><img src="/assets/img/ltLogo.svg" alt=""></div>
                <span>Let’s Talk</span>
              </a>
            </div>
    
            <div class="mobileMenu">
              <a href="#">
                <span>Menu</span>
                <div class="menuIcon">
                  <div class="line1"></div>
                  <div class="line2"></div>
                  <div class="line3"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
    </header>

    <main>
        <section class="contactForm">
            <div class="container">
                <div class="wrapper">
                    <div class="heading">
                        <h1>Get in touch</h1>
                        <p>Have a project in mind? Looking to partner or work together? Reach out through the form and I'll get
                        back to you in the next 48 hours.</p>
                        <div class="info">
                            <i class="bx bxl-gmail">kylecua28@gmail.com</i>
                            <i class="bx bxl-discord">Smite</i>
                        </div>
                    </div>
                    <form action="" class="contact-form" id="contact-form">
                        <input type="text" placeholder="Your Name" class="name" required />
                        <input type="email" name="" id="" placeholder="Email Address..." class="email" required />
                        <textarea name="" id="" cols="30" rows="10" placeholder="Write mesage here..." class="message"
                          required></textarea>
                        <input type="submit" value="Send" class="sendBtn" onclick="sendMail()" />
                      </form>
                </div>
            </div>
        </section>
    </main>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="/assets/js/loadingAnimation.js"></script>
<script src="/assets/js/contactForm.js"></script>
<script src="/assets/js/header.js"></script>
<script src="/assets/js/particles.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script type="text/javascript">
  (function () {
    emailjs.init("IR1Jz2JwCPRuIbwPR");
  })();
</script>
<script type="text/javascript"> 
  particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 60,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.1,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 6,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.1,
      "width": 2
    },
    "move": {
      "enable": true,
      "speed": 1.5,
      "direction": "top",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": false,
        "mode": "repulse"
      },
      "onclick": {
        "enable": false,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});

</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
